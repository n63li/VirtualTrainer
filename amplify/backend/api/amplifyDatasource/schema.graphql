type DeadliftElement {
  orientation: String!
  leftKneeAngle: Float!
  rightKneeAngle: Float!
  leftHipAngle: Float!
  rightHipAngle: Float!
  leftAnkleAngle: Float!
  rightAnkleAngle: Float!
  leftTrunkAngle: Float!
  rightTrunkAngle: Float!
  leftShoulderAngle: Float!
  rightShoulderAngle: Float!
  leftElbowAngle: Float!
  rightElbowAngle: Float!
}

type SquatElement {
  orientation: String!
  kneeAngle: Float!
  hipAngle: Float!
  ankleAngle: Float!
  trunkAngle: Float!
}

type WorkoutSessionModel @model @auth(rules: [{allow: public}]) {
  id: ID!
  imuData: [Float!]
  cameraAngle: String!
  workoutType: String!
  startTimestamp: AWSTimestamp!
  result: WorkoutResultModel @connection
  endTimestamp: AWSTimestamp!
  squatElements: [SquatElement]
  deadliftElements: [DeadliftElement]
}

type WorkoutResultModel @model @auth(rules: [{allow: public}]) {
  id: ID!
  score: Int!
  incorrectJoints: [Float!]
  incorrectAccelerations: [Float]
}

type IdealWorkoutModel @model @auth(rules: [{allow: public}]) {
  id: ID!
  workoutType: String!
  jointAngles: [Float!]
  accelerations: [Float]
}
